<div class="row">
    <div class="col">
        <p><a href="#" (click)="add($event)">Add an author</a></p>
        <h4>Current Authors</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let author of authors">
                <td>{{author.name}}</td>
                <td>
                    <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/quotes', author._id]">View Quotes</button>
                    <button class="btn btn-secondary btn-sm mr-2" (click)="goEdit(author._id)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(author._id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
